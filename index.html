<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centre">
        <img src="cricket-logo01.jpg" alt="cricket logo" width="200px" height="200px">
        
    </div>
    <div class="button-container">
        <div class="score-board">
            <div id="runs">Runs: 0</div>
            <div id="wickets">Wickets: 0</div>
            <div id="overs">Overs: 0.0</div>
        </div>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
