<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centre">
        <img src="cricket-logo01.jpg" alt="cricket logo" width="200px" height="200px">
        
    </div>
    <div class="button-container">
        <div class="score-board">
            <div id="runs">Runs: 0</div>
            <div id="wickets">Wickets: 0</div>
            <div id="overs">Overs: 0.0</div>
        </div>
        <button style="background-color: bisque;">0</button>
        <button style="background-color: rgba(148, 83, 209, 0.861);">1</button>
        <button style="background-color: rgb(215, 131, 159);">2</button>
        <button style="background-color: burlywood;">3</button>
        <button style="background-color: darkkhaki;">4</button>
        <button style="background-color: cyan;">5</button>
        <button style="background-color:gold;">6</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
